<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cub3D - WebAssembly</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        color: #fff;
      }

      h1 {
        margin: 20px 0;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #canvas {
        border: 2px solid #333;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      .controls {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        text-align: center;
      }

      .controls h3 {
        margin-top: 0;
      }

      .key {
        display: inline-block;
        padding: 5px 10px;
        margin: 2px;
        background: #333;
        border: 1px solid #555;
        border-radius: 3px;
        font-family: monospace;
      }

      #output {
        display: none;
      }

      #spinner {
        margin: 20px;
        text-align: center;
      }

      #loadingText {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #00ff00;
      }

      #progressBar {
        width: 300px;
        height: 20px;
        background: #333;
        border: 1px solid #00ff00;
        margin: 10px auto;
        border-radius: 3px;
        overflow: hidden;
      }

      #progressFill {
        height: 100%;
        background: #00ff00;
        width: 0%;
        transition: width 0.3s;
      }

      .spinner-icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #00ff00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Cub3D</h1>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="spinner">
      <div class="spinner-icon"></div>
      <div id="loadingText">Loading WebAssembly...</div>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <div id="loadingSize" style="font-size: 0.9em; color: #888; margin-top: 10px;">Downloading ~24MB...</div>
    </div>
    <div id="output"></div>

    <script>
      var Module = {
        canvas: document.getElementById('canvas'),
        locateFile: function (path, prefix) {
          // Ensure files are loaded from the same directory as the HTML
          return '/cub3d/' + path;
        },
        setStatus: function (text) {
          if (!text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var loadingText = document.getElementById('loadingText');
          var progressFill = document.getElementById('progressFill');
          if (m) {
            var progress = parseInt(m[2]) / parseInt(m[4]) * 100;
            if (progressFill) progressFill.style.width = progress + '%';
            if (loadingText) loadingText.textContent = m[1].trim() + '... ' + Math.round(progress) + '%';
          } else if (loadingText) {
            loadingText.textContent = text;
          }
        },
        onRuntimeInitialized: function () {
          document.getElementById('spinner').style.display = 'none';
        },
        print: function (text) {
          console.log(text);
        },
        printErr: function (text) {
          console.error(text);
        },
      };
    </script>
    <script src="cub3d.js"></script>
  </body>
</html>
